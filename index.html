<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YodhaTrader - Empowering Your Financial Journey</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Dark mode styles */
        html.dark {
            background-color: #1a202c;
            color: #e2e8f0;
        }
        html.dark .bg-white {
            background-color: #2d3748;
        }
        html.dark .text-gray-900 {
            color: #e2e8f0;
        }
        html.dark .text-gray-700 {
            color: #cbd5e0;
        }
        html.dark input, html.dark button {
            background-color: #4a5568;
            color: #e2e8f0;
            border-color: #4a5568;
        }
        html.dark input:focus, html.dark button:hover {
            border-color: #63b3ed;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 transition-colors duration-300">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [darkMode, setDarkMode] = useState(true); // Default to dark mode

            useEffect(() => {
                if (darkMode) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }, [darkMode]);

            const toggleDarkMode = () => {
                setDarkMode(!darkMode);
            };

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <header className="bg-white shadow-md py-4 px-6 flex justify-between items-center relative">
                        <div className="text-2xl font-bold text-indigo-600">YodhaTrader</div>
                        <button onClick={toggleDarkMode} className="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-200">
                            {darkMode ? (
                                <i className="fas fa-sun text-yellow-500 text-xl"></i>
                            ) : (
                                <i className="fas fa-moon text-gray-700 text-xl"></i>
                            )}
                        </button>
                    </header>

                    {/* Hero Section */}
                    <section className="relative h-screen bg-gradient-to-r from-gray-900 to-indigo-900 flex items-center justify-center text-center text-white p-4">
                        <div className="relative z-10">
                            <h1 className="text-5xl md:text-7xl font-extrabold mb-4">YodhaTrader</h1>
                            <p className="text-xl md:text-2xl mb-8">Empowering Your Financial Journey with Insight and Precision</p>
                            <a href="#blog" className="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-full text-lg transition duration-300">Explore Insights</a>
                        </div>
                    </section>

                    {/* Blog Section */}
                    <section id="blog" className="py-16 px-4 bg-gray-50 dark:bg-gray-800 transition-colors duration-300">
                        <h2 className="text-4xl font-bold text-center mb-12 text-gray-800 dark:text-gray-100">Latest Insights</h2>
                        <div className="grid md:grid-cols-3 gap-8 max-w-6xl mx-auto">
                            {[1, 2, 3].map((i) => (
                                <div key={i} className="bg-white dark:bg-gray-700 rounded-lg shadow-lg overflow-hidden flex flex-col">
                                    <img src={`https://via.placeholder.com/400x250?text=Blog+Post+${i}`} alt={`Blog Post ${i}`} className="w-full h-48 object-cover"/>
                                    <div className="p-6 flex-grow flex flex-col">
                                        <h3 className="text-xl font-semibold mb-2 text-gray-900 dark:text-gray-100">The Future of Finance: Trends to Watch {i}</h3>
                                        <p className="text-sm text-gray-600 dark:text-gray-300 mb-3">Published on June {20 + i}, 2025</p>
                                        <p className="text-gray-700 dark:text-gray-200 mb-4 flex-grow">A brief overview of emerging financial trends and their potential impact on your investments.</p>
                                        <a href="#" className="text-indigo-600 hover:underline font-semibold self-start">Read More</a>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </section>

                    {/* Equity Research Section */}
                    <section id="equity-research" className="py-16 px-4 bg-white dark:bg-gray-900 transition-colors duration-300">
                        <h2 className="text-4xl font-bold text-center mb-12 text-gray-800 dark:text-gray-100">SEBI Registered Research Notes</h2>
                        <div className="grid md:grid-cols-3 gap-8 max-w-6xl mx-auto">
                            {[1, 2, 3].map((i) => (
                                <div key={i} className="bg-gray-50 dark:bg-gray-800 rounded-lg shadow-lg p-6 flex flex-col">
                                    <h3 className="text-xl font-semibold mb-2 text-gray-900 dark:text-gray-100">Quarterly Sector Report: Tech {i === 1 ? 'Giants' : i === 2 ? 'Innovations' : 'Outlook'}</h3>
                                    <p className="text-sm text-gray-600 dark:text-gray-300 mb-1">Sector: Technology</p>
                                    <p className="text-sm text-gray-600 dark:text-gray-300 mb-3">Date: June {10 + i}, 2025</p>
                                    <p className="text-gray-700 dark:text-gray-200 mb-4 flex-grow">An in-depth analysis of the technology sector's performance and future prospects, focusing on key players.</p>
                                    <a href="#" className="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md text-center self-start">
                                        <i className="fas fa-download mr-2"></i>Download Report (PDF)
                                    </a>
                                </div>
                            ))}
                        </div>
                    </section>

                    {/* Books Section */}
                    <section id="books" className="py-16 px-4 bg-gray-50 dark:bg-gray-800 transition-colors duration-300">
                        <h2 className="text-4xl font-bold text-center mb-12 text-gray-800 dark:text-gray-100">Recommended Reads</h2>
                        <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-8 max-w-6xl mx-auto">
                            {[
                                { title: "The Intelligent Investor", author: "Benjamin Graham", desc: "A timeless guide to value investing." },
                                { title: "Rich Dad Poor Dad", author: "Robert Kiyosaki", desc: "Financial education and building wealth." },
                                { title: "Thinking, Fast and Slow", author: "Daniel Kahneman", desc: "Insights into decision-making and biases." },
                                { title: "Psychology of Money", author: "Morgan Housel", desc: "Understanding behavior in finance." },
                            ].map((book, i) => (
                                <div key={i} className="bg-white dark:bg-gray-700 rounded-lg shadow-lg overflow-hidden flex flex-col">
                                    <img src={`https://via.placeholder.com/200x300?text=${encodeURIComponent(book.title)}`} alt={book.title} className="w-full h-64 object-cover"/>
                                    <div className="p-4 flex-grow">
                                        <h3 className="text-xl font-semibold mb-1 text-gray-900 dark:text-gray-100">{book.title}</h3>
                                        <p className="text-gray-600 dark:text-gray-300 mb-2">By {book.author}</p>
                                        <p className="text-gray-700 dark:text-gray-200 text-sm">{book.desc}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </section>

                    {/* Market Quotes Section */}
                    <section id="market-quotes" className="py-16 px-4 bg-white dark:bg-gray-900 transition-colors duration-300">
                        <h2 className="text-4xl font-bold text-center mb-12 text-gray-800 dark:text-gray-100">Inspiring Market Quotes</h2>
                        <div className="grid md:grid-cols-3 gap-8 max-w-6xl mx-auto">
                            {[
                                { quote: "The stock market is a device for transferring money from the impatient to the patient.", author: "Warren Buffett" },
                                { quote: "Compound interest is the eighth wonder of the world. He who understands it, earns it; he who doesn't, pays it.", author: "Albert Einstein" },
                                { quote: "Risk comes from not knowing what you're doing.", author: "Warren Buffett" },
                            ].map((item, i) => (
                                <QuoteCard key={i} quote={item.quote} author={item.author} />
                            ))}
                        </div>
                    </section>

                    {/* Tools Section */}
                    <section id="tools" className="py-16 px-4 bg-gray-50 dark:bg-gray-800 transition-colors duration-300">
                        <h2 className="text-4xl font-bold text-center mb-12 text-gray-800 dark:text-gray-100">Financial Tools & Calculators</h2>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-6xl mx-auto">
                            <StockAverageCalculator />
                            <SIPCalculator />
                            <CAGRCalculator />
                            <EMICalculator />
                            <SWPCalculator />
                            <ProfitLossCalculator />
                            <TaxCalculator />
                            <StockSplitCalculator />
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="bg-gray-900 text-gray-400 py-10 px-4 text-center">
                        <div className="flex justify-center space-x-6 mb-6">
                            <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer" className="hover:text-white transition-colors duration-200">
                                <i className="fab fa-linkedin-in text-2xl"></i>
                            </a>
                            <a href="https://twitter.com" target="_blank" rel="noopener noreferrer" className="hover:text-white transition-colors duration-200">
                                <i className="fab fa-twitter text-2xl"></i>
                            </a>
                            <a href="mailto:info@yodhatrader.com" className="hover:text-white transition-colors duration-200">
                                <i className="fas fa-envelope text-2xl"></i>
                            </a>
                        </div>
                        <p className="mb-2">SEBI Registration No: INA00000XXXXX (Placeholder)</p>
                        <p className="text-sm">Disclaimer: Investments are subject to market risks. Read all scheme related documents carefully before investing. Past performance is not indicative of future results.</p>
                        <p className="text-sm mt-2">&copy; {new Date().getFullYear()} YodhaTrader. All rights reserved.</p>
                    </footer>
                </div>
            );
        };

        const QuoteCard = ({ quote, author }) => {
            const copyToClipboard = () => {
                navigator.clipboard.writeText(`"${quote}" - ${author}`);
                alert('Quote copied to clipboard!');
            };

            const tweetQuote = () => {
                const tweetUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(`"${quote}" - ${author}`)}`;
                window.open(tweetUrl, '_blank');
            };

            return (
                <div className="bg-gray-50 dark:bg-gray-800 rounded-lg shadow-lg p-6 flex flex-col justify-between">
                    <p className="text-xl italic mb-4 text-gray-800 dark:text-gray-100">"{quote}"</p>
                    <p className="text-right text-gray-600 dark:text-gray-300">- {author}</p>
                    <div className="flex justify-end space-x-3 mt-4">
                        <button onClick={copyToClipboard} className="text-gray-500 hover:text-indigo-600 dark:text-gray-400 dark:hover:text-indigo-400 transition-colors">
                            <i className="fas fa-copy"></i>
                        </button>
                        <button onClick={tweetQuote} className="text-gray-500 hover:text-indigo-600 dark:text-gray-400 dark:hover:text-indigo-400 transition-colors">
                            <i className="fab fa-twitter"></i>
                        </button>
                    </div>
                </div>
            );
        };

        const CalculatorCard = ({ title, children }) => (
            <div className="bg-white dark:bg-gray-700 rounded-lg shadow-lg p-6">
                <h3 className="text-2xl font-semibold mb-6 text-center text-gray-900 dark:text-gray-100">{title}</h3>
                {children}
            </div>
        );

        const InputField = ({ label, value, onChange, type = "number", placeholder = "" }) => (
            <div className="mb-4">
                <label className="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">
                    {label}
                </label>
                <input
                    type={type}
                    value={value}
                    onChange={(e) => onChange(e.target.value)}
                    placeholder={placeholder}
                    className="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-100 dark:bg-gray-600 dark:text-gray-100 dark:border-gray-600"
                />
            </div>
        );

        const ResultDisplay = ({ label, value }) => (
            <div className="mt-6 p-4 bg-indigo-100 dark:bg-indigo-900 rounded-md text-indigo-800 dark:text-indigo-100 font-medium text-lg text-center">
                {label}: <span className="font-bold">{value}</span>
            </div>
        );

        const Button = ({ onClick, children }) => (
            <button
                onClick={onClick}
                className="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
            >
                {children}
            </button>
        );

        // --- Calculator Components ---

        const StockAverageCalculator = () => {
            const [buyPrice1, setBuyPrice1] = useState('');
            const [quantity1, setQuantity1] = useState('');
            const [buyPrice2, setBuyPrice2] = useState('');
            const [quantity2, setQuantity2] = useState('');
            const [averagePrice, setAveragePrice] = useState('0.00');

            const calculateAverage = () => {
                const p1 = parseFloat(buyPrice1);
                const q1 = parseFloat(quantity1);
                const p2 = parseFloat(buyPrice2);
                const q2 = parseFloat(quantity2);

                if (!isNaN(p1) && !isNaN(q1) && !isNaN(p2) && !isNaN(q2) && (q1 + q2) > 0) {
                    const avg = ((p1 * q1) + (p2 * q2)) / (q1 + q2);
                    setAveragePrice(avg.toFixed(2));
                } else {
                    setAveragePrice('Invalid Input');
                }
            };

            return (
                <CalculatorCard title="Stock Average Calculator">
                    <InputField label="Buy Price 1" value={buyPrice1} onChange={setBuyPrice1} />
                    <InputField label="Quantity 1" value={quantity1} onChange={setQuantity1} />
                    <InputField label="Buy Price 2" value={buyPrice2} onChange={setBuyPrice2} />
                    <InputField label="Quantity 2" value={quantity2} onChange={setQuantity2} />
                    <Button onClick={calculateAverage}>Calculate Average</Button>
                    <ResultDisplay label="Average Price" value={`₹ ${averagePrice}`} />
                </CalculatorCard>
            );
        };

        const SIPCalculator = () => {
            const [monthlyInvestment, setMonthlyInvestment] = useState('');
            const [annualReturn, setAnnualReturn] = useState('');
            const [timePeriod, setTimePeriod] = useState('');
            const [futureValue, setFutureValue] = useState('0.00');

            const calculateSIP = () => {
                const p = parseFloat(monthlyInvestment);
                const r = parseFloat(annualReturn) / 100 / 12; // Monthly rate
                const n = parseFloat(timePeriod) * 12; // Total months

                if (!isNaN(p) && !isNaN(r) && !isNaN(n) && n > 0) {
                    const fv = p * (((Math.pow(1 + r, n) - 1) / r) * (1 + r));
                    setFutureValue(fv.toFixed(2));
                } else {
                    setFutureValue('Invalid Input');
                }
            };

            return (
                <CalculatorCard title="SIP Calculator">
                    <InputField label="Monthly Investment (₹)" value={monthlyInvestment} onChange={setMonthlyInvestment} />
                    <InputField label="Expected Annual Return (%)" value={annualReturn} onChange={setAnnualReturn} />
                    <InputField label="Time Period (Years)" value={timePeriod} onChange={setTimePeriod} />
                    <Button onClick={calculateSIP}>Calculate SIP</Button>
                    <ResultDisplay label="Future Value" value={`₹ ${futureValue}`} />
                </CalculatorCard>
            );
        };

        const CAGRCalculator = () => {
            const [beginningValue, setBeginningValue] = useState('');
            const [endingValue, setEndingValue] = useState('');
            const [numYears, setNumYears] = useState('');
            const [cagr, setCagr] = useState('0.00');

            const calculateCAGR = () => {
                const bv = parseFloat(beginningValue);
                const ev = parseFloat(endingValue);
                const n = parseFloat(numYears);

                if (!isNaN(bv) && !isNaN(ev) && !isNaN(n) && bv > 0 && n > 0) {
                    const result = (Math.pow((ev / bv), (1 / n)) - 1) * 100;
                    setCagr(result.toFixed(2));
                } else {
                    setCagr('Invalid Input');
                }
            };

            return (
                <CalculatorCard title="CAGR Calculator">
                    <InputField label="Beginning Value (₹)" value={beginningValue} onChange={setBeginningValue} />
                    <InputField label="Ending Value (₹)" value={endingValue} onChange={setEndingValue} />
                    <InputField label="Number of Years" value={numYears} onChange={setNumYears} />
                    <Button onClick={calculateCAGR}>Calculate CAGR</Button>
                    <ResultDisplay label="CAGR" value={`${cagr} %`} />
                </CalculatorCard>
            );
        };

        const EMICalculator = () => {
            const [principal, setPrincipal] = useState('');
            const [interestRate, setInterestRate] = useState('');
            const [loanTenure, setLoanTenure] = useState('');
            const [emi, setEmi] = useState('0.00');

            const calculateEMI = () => {
                const p = parseFloat(principal);
                const r = parseFloat(interestRate) / 100 / 12; // Monthly interest rate
                const n = parseFloat(loanTenure) * 12; // Total months

                if (!isNaN(p) && !isNaN(r) && !isNaN(n) && n > 0) {
                    const emiVal = p * r * Math.pow((1 + r), n) / (Math.pow((1 + r), n) - 1);
                    setEmi(emiVal.toFixed(2));
                } else {
                    setEmi('Invalid Input');
                }
            };

            return (
                <CalculatorCard title="EMI Calculator">
                    <InputField label="Loan Amount (₹)" value={principal} onChange={setPrincipal} />
                    <InputField label="Interest Rate (p.a. %)" value={interestRate} onChange={setInterestRate} />
                    <InputField label="Loan Tenure (Years)" value={loanTenure} onChange={setLoanTenure} />
                    <Button onClick={calculateEMI}>Calculate EMI</Button>
                    <ResultDisplay label="Monthly EMI" value={`₹ ${emi}`} />
                </CalculatorCard>
            );
        };

        const SWPCalculator = () => {
            const [totalInvestment, setTotalInvestment] = useState('');
            const [withdrawalAmount, setWithdrawalAmount] = useState('');
            const [expectedReturn, setExpectedReturn] = useState('');
            const [swpYears, setSwpYears] = useState('');
            const [remainingCorpus, setRemainingCorpus] = useState('0.00');

            const calculateSWP = () => {
                let corpus = parseFloat(totalInvestment);
                const withdrawal = parseFloat(withdrawalAmount);
                const rate = parseFloat(expectedReturn) / 100 / 12; // Monthly rate
                const years = parseFloat(swpYears);

                if (!isNaN(corpus) && !isNaN(withdrawal) && !isNaN(rate) && !isNaN(years) && years > 0) {
                    for (let i = 0; i < years * 12; i++) {
                        corpus = corpus * (1 + rate) - withdrawal;
                        if (corpus < 0 && i < years * 12 -1) { // Stop if corpus goes negative before end of period
                            setRemainingCorpus('Depleted');
                            return;
                        }
                    }
                    setRemainingCorpus(Math.max(0, corpus).toFixed(2)); // Ensure not negative
                } else {
                    setRemainingCorpus('Invalid Input');
                }
            };

            return (
                <CalculatorCard title="SWP Calculator">
                    <InputField label="Total Investment (₹)" value={totalInvestment} onChange={setTotalInvestment} />
                    <InputField label="Monthly Withdrawal (₹)" value={withdrawalAmount} onChange={setWithdrawalAmount} />
                    <InputField label="Expected Annual Return (%)" value={expectedReturn} onChange={setExpectedReturn} />
                    <InputField label="Withdrawal Period (Years)" value={swpYears} onChange={setSwpYears} />
                    <Button onClick={calculateSWP}>Calculate SWP</Button>
                    <ResultDisplay label="Remaining Corpus" value={`₹ ${remainingCorpus}`} />
                </CalculatorCard>
            );
        };

        const ProfitLossCalculator = () => {
            const [buyPrice, setBuyPrice] = useState('');
            const [sellPrice, setSellPrice] = useState('');
            const [quantity, setQuantity] = useState('');
            const [profitLoss, setProfitLoss] = useState('0.00');
            const [type, setType] = useState('');

            const calculateProfitLoss = () => {
                const bp = parseFloat(buyPrice);
                const sp = parseFloat(sellPrice);
                const q = parseFloat(quantity);

                if (!isNaN(bp) && !isNaN(sp) && !isNaN(q) && q > 0) {
                    const result = (sp - bp) * q;
                    setProfitLoss(result.toFixed(2));
                    setType(result >= 0 ? 'Profit' : 'Loss');
                } else {
                    setProfitLoss('Invalid Input');
                    setType('');
                }
            };

            return (
                <CalculatorCard title="Profit/Loss Calculator">
                    <InputField label="Buy Price (₹)" value={buyPrice} onChange={setBuyPrice} />
                    <InputField label="Sell Price (₹)" value={sellPrice} onChange={setSellPrice} />
                    <InputField label="Quantity" value={quantity} onChange={setQuantity} />
                    <Button onClick={calculateProfitLoss}>Calculate P/L</Button>
                    {type && (
                        <ResultDisplay label={type} value={`₹ ${profitLoss}`} />
                    )}
                </CalculatorCard>
            );
        };

        const TaxCalculator = () => {
            const [income, setIncome] = useState('');
            const [age, setAge] = useState('');
            const [taxAmount, setTaxAmount] = useState('0.00');

            const calculateTax = () => {
                let taxableIncome = parseFloat(income);
                const userAge = parseInt(age);
                let tax = 0;

                if (isNaN(taxableIncome) || taxableIncome < 0 || isNaN(userAge) || userAge < 0) {
                    setTaxAmount('Invalid Input');
                    return;
                }

                // Simplified Indian Tax Slabs (Example, not exhaustive or current)
                // New Regime (simplified for example purposes)
                if (taxableIncome <= 300000) {
                    tax = 0;
                } else if (taxableIncome <= 600000) {
                    tax = (taxableIncome - 300000) * 0.05;
                } else if (taxableIncome <= 900000) {
                    tax = 15000 + (taxableIncome - 600000) * 0.10;
                } else if (taxableIncome <= 1200000) {
                    tax = 45000 + (taxableIncome - 900000) * 0.15;
                } else if (taxableIncome <= 1500000) {
                    tax = 90000 + (taxableIncome - 1200000) * 0.20;
                } else {
                    tax = 150000 + (taxableIncome - 1500000) * 0.30;
                }

                // Health and Education Cess (4%)
                tax += tax * 0.04;

                setTaxAmount(tax.toFixed(2));
            };

            return (
                <CalculatorCard title="Simplified India Tax Calculator">
                    <InputField label="Annual Income (₹)" value={income} onChange={setIncome} />
                    <InputField label="Age" value={age} onChange={setAge} />
                    <Button onClick={calculateTax}>Calculate Tax</Button>
                    <ResultDisplay label="Estimated Tax" value={`₹ ${taxAmount}`} />
                </CalculatorCard>
            );
        };

        const StockSplitCalculator = () => {
            const [currentShares, setCurrentShares] = useState('');
            const [currentPrice, setCurrentPrice] = useState('');
            const [splitRatioNum, setSplitRatioNum] = useState('');
            const [splitRatioDenom, setSplitRatioDenom] = useState('');
            const [newShares, setNewShares] = useState('0');
            const [newPrice, setNewPrice] = useState('0.00');

            const calculateSplit = () => {
                const shares = parseFloat(currentShares);
                const price = parseFloat(currentPrice);
                const num = parseFloat(splitRatioNum);
                const denom = parseFloat(splitRatioDenom);

                if (!isNaN(shares) && !isNaN(price) && !isNaN(num) && !isNaN(denom) && denom > 0) {
                    const newTotalShares = shares * (num / denom);
                    const newSharePrice = price * (denom / num);
                    setNewShares(newTotalShares.toFixed(0));
                    setNewPrice(newSharePrice.toFixed(2));
                } else {
                    setNewShares('Invalid');
                    setNewPrice('Invalid');
                }
            };

            return (
                <CalculatorCard title="Stock Split Calculator">
                    <InputField label="Current Shares Owned" value={currentShares} onChange={setCurrentShares} />
                    <InputField label="Current Share Price (₹)" value={currentPrice} onChange={setCurrentPrice} />
                    <InputField label="Split Ratio (e.g., 2 for 2:1, 5 for 5:1)" value={splitRatioNum} onChange={setSplitRatioNum} placeholder="Numerator (e.g., 2 or 5)" />
                    <InputField label="Split Ratio Denominator (e.g., 1 for 2:1, 1 for 5:1)" value={splitRatioDenom} onChange={setSplitRatioDenom} placeholder="Denominator (usually 1)" />
                    <Button onClick={calculateSplit}>Calculate Split</Button>
                    <ResultDisplay label="New Shares" value={newShares} />
                    <ResultDisplay label="New Price Per Share" value={`₹ ${newPrice}`} />
                </CalculatorCard>
            );
        };


        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
